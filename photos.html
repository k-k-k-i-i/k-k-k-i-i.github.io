<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 共通: 基本設定-->
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/style.css" type="text/css">
    <link rel="icon" href="../common/icon/icon.png">
    
    <!-- 共通: フォントの設定-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    
    <!-- 共通: lightbox (ウェブサイト上で画像や動画を拡大表示するためのポップアップウィンドウ) の設定-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
    
    <title>i-r-i-i-r / App development</title>
  </head>
  <body>
    <!-- 共通: ヘッダ -->
    <div id="header"></div>
    <script>$(function(){$('#header').load('../common/header.html');});</script>
    
    <div class="wrapper">
        <div class="main">
            <p>お気に入りの写真をアップロード予定。</p>
        </div>
        
        <!-- 共通: ハンバーガーメニュー -->
        <div id="hamburger-menu"></div>
        <script>$(function(){$('#hamburger-menu').load('../common/hamburger-menu.html');});</script>
        
        <!-- 共通: フッタ -->
        <div id="footer"></div>
        <script>$(function(){$('#footer').load('../common/footer.html');});</script>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </body>
</html>
